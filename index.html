<script>

    document.addEventListener('DOMContentLoaded', function () {
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');

        function loadMessages() {
            $.ajax({
                url: 'mvc/controllers/getArticles.php',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data); // Перевіряємо отримані дані

                    // Очищуємо контейнер для нових записів
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = '';

                    // Проходимо по кожному запису
                    data.forEach(function(item) {
                        // Створюємо блок для одного повідомлення
                        const messageDiv = document.createElement('div');
                        messageDiv.classList.add('message');

                        // Формуємо текст повідомлення
                        messageDiv.innerHTML = `
            <strong>${item.name} ${item.surname}</strong> (${item.age} років)
            <br>
            <em>Email:</em> ${item.email} | <em>Телефон:</em> ${item.phone}
            <p>${item.history || 'Історія не вказана'}</p>
        `;

                        // Додаємо запис у контейнер
                        messagesContainer.appendChild(messageDiv);
                    });

                    // Прокручуємо контейнер вниз
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                },
                error: function (xhr, status, error) {
                    console.error('Get articles error:', error);
                }
            });
        }

        $('form#contactForm').on('submit', function (e) {
            e.preventDefault();

            $.ajax({
                url: 'mvc/controllers/saveArticle.php',
                method: 'POST',
                data: $('form#contactForm').serialize(),
                dataType: 'json',
                success: function (response) {
                    $('#exampleModal').modal('hide');
                    $('#contactForm')[0].reset();
                    console.log(response);
                },
                function (xhr, status, error) {
                    console.error('Save article error:', error);
                }
            });
        });

        // Автоматичне оновлення повідомлень кожні 2 секунди
        setInterval(loadMessages, 2000);

        // Завантаження повідомлень під час завантаження сторінки
        loadMessages();
    });

</script>
